<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Client</title>
    <link rel="stylesheet" href="./index.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="email-client">
        <aside class="mailbox">
          <h2 class="email-header0">Mailboxes</h2>
          <nav>
            <ul class="mailbox-list"></ul>
          </nav>
        </aside>
        <main class="content">
          <section class="email-list-container">
            <h2 class="email-header">Threads</h2>
            <ul class="email-list"></ul>
          </section>
          <article class="email-show-container">
            <h2 class="email-header2">Messages</h2>
          </article>
        </main>
      </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
